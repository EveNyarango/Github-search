<div>
  <form (ngSubmit)="searchFor(searchForm)" #searchForm="ngForm">
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <input type="text" class="form-control" name="find" placeholder="Enter username" [(ngModel)]="searchInfo.find"
            #find='ngModel'>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-success"> Search</button>
        </div>
      </div>
    </div>
  </form>

</div>
